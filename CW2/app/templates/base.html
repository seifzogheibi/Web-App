<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My App{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=League+Script&display=swap" rel="stylesheet">
</head>

<body>
    <!--  current_user.is_authenticated %} -->
    {% if request.path != '/login' and request.path != '/signup' %}
    <nav class="navbar">
        <a class="navbar-logo" href="{{ url_for('dashboard') }}">SeifClub</a>
    <ul class="navbar-list">
        <li><a href="/dashboard"><i class="nav-buttons bi-house-door-fill"></i></a></li>
        <li><a href="{{ url_for('profile', username=current_user.username) }}"><i class="nav-buttons bi-person"></i></a></li>

    <!-- POst Section -->
    <li>
        <div class="create-post-container">
            <form method="POST" action="{{ url_for('create_post') }}" class="create-post-form">
                <textarea name="content" placeholder="What's on your mind?" rows="3"></textarea>
                
                <button type="submit" class="btn btn-primary">Post</button>
        </div>
    </form>
    </li>
</ul>

    <a href="/logout" class="logout-button"><i class="logout-button bi-box-arrow-left"></i></a>
   
</nav>

    {% endif %}

        {% block content %}

        {% endblock %}
        <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>
