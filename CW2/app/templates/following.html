{% extends "base.html" %}

{% block title %}Following - @{{ user.username }}{% endblock %}

{% block content %}
<div class="content-container">
    <h1 class="page-header text-center p-3"><strong>Your Following</strong></h1>

    {% if following %}
    {% for followed in following %}
    <ul class="list-group">
        <li class="list-group-item">
            <a href="{{ url_for('profile', username=followed.username) }}"
                class="list-group list-group-item bg-secondary text-white rounded-3 mb-2">
                @{{ followed.username }}
            </a>
        </li>
    </ul>
    {% endfor %}
    {% else %}
        <p class="no-posts-message text-center ">You currently don't follow anyone.</p>
    {% endif %}
</div>
{% endblock %}
