<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My App{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/sidebar.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login-signup.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/explore.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/profile.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/search.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/edit_profile.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/view_post.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=League+Script&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    {% if request.path != '/login' and request.path != '/signup' %}
 <button class="btn btn-primary d-md-none toggle-sidebar-btn" onclick="toggleSidebar()">â˜°</button>


    <!-- Sidebar -->
    <div class="d-flex flex-column vh-100 sidebar">
        <a href="{{ url_for('dashboard') }}" class="sidebar-logo mb-3 text-center">
            <h2 class="sidebar-logo">SeifClub</h2>
        </a>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a href="{{ url_for('dashboard') }}" class="nav-link text-white">
                    <i class="bi-house-door-fill me-2"></i> Home
                </a>
            </li>
            <li class="nav-item">
                <a href="{{ url_for('profile', username=current_user.username) }}" class="nav-link text-white">
                    <i class="bi-person me-2"></i> Profile
                </a>
            </li>
            <li class="nav-item">
                <a href="{{ url_for('explore') }}" class="nav-link text-white">
                    <i class="bi-compass me-2"></i> Explore
                </a>
            </li>
            <li class="nav-item mt-auto">
                <a href="{{ url_for('logout') }}" class="nav-link text-white">
                    <i class="bi-box-arrow-left me-2"></i> Logout
                </a>
            </li>
        </ul>
    </div>


    {% endif %}

    {% block content %}

    {% endblock %}
    <script src="{{ url_for('static', filename='js/like.js') }}"></script>
    <script src="{{ url_for('static', filename='js/password.js') }}"></script>
    <script src="{{ url_for('static', filename='js/post-comment.js') }}"></script>
    <script src="{{ url_for('static', filename='js/toggle.js') }}"></script>
    <script src="{{ url_for('static', filename='js/delete_post.js') }}"></script>
    <script src="{{ url_for('static', filename='js/delete_comment.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
