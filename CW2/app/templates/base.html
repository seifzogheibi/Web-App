<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My App{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=League+Script&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!--  current_user.is_authenticated %} -->
    {% if request.path != '/login' and request.path != '/signup' %}
    <!-- Sidebar -->
<div class="d-flex flex-column vh-100 sidebar">
    <a href="{{ url_for('dashboard') }}" class="sidebar-logo mb-3 text-center">
        <h2 class="text-white" style="font-family: 'Cedarville Cursive', cursive;">SeifClub</h2>
    </a>
    <ul class="nav flex-column">
        <li class="nav-item">
            <a href="{{ url_for('dashboard') }}" class="nav-link text-white">
                <i class="bi-house-door-fill me-2"></i> Home
            </a>
        </li>
        <li class="nav-item">
            <a href="{{ url_for('search') }}" class="nav-link text-white">
                <i class="bi-search me-2"></i> Search
            </a>
        </li>
        <li class="nav-item">
            <a href="{{ url_for('profile', username=current_user.username) }}" class="nav-link text-white">
                <i class="bi-person me-2"></i> Profile
            </a>
        </li>
        <li class="nav-item mt-auto">
            <a href="{{ url_for('logout') }}" class="nav-link text-danger">
                <i class="bi-box-arrow-left me-2"></i> Logout
            </a>
        </li>
    </ul>
</div>

<!-- Content for smaller screens -->
<button class="btn btn-primary d-md-none toggle-sidebar-btn" onclick="toggleSidebar()">â˜°</button>

    
    
    {% endif %}

        {% block content %}

        {% endblock %}
        <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
