{% extends "base.html" %}

{% block title %}Log In{% endblock %}

{% block content %}
<div class="authorization-container">
    <h1 class="title">SeifClub</h1>
    <p class="text1">Welcome to your safe space.</p>
    <form method="POST">
        <input type="email" name="email" class="form-box" placeholder="E-mail" required>
        <input type="password" name="password" class="form-box" placeholder="Password" required>
        <button type="submit" class="login-button">Log In</button>
        <p class="text2">Don't have an account? <a href="{{ url_for('signup') }}">Sign Up</a></p>
    </form>
</div>
{% endblock %}
