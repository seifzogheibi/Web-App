{% extends "base.html" %}

{% block title %}Edit Profile{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg edit-profile-container">
                <div class="text-center page-header edit-header">
                    <h5>Edit Profile</h5>
                </div>
                <div class="card-body edit-form">
                    <form method="POST" action="{{ url_for('edit_profile') }}">
                        <div class="form-group mb-3 edit-form">
                            <label for="username" class="form-label text-white">Username</label>
                            <input type="text" name="username" id="username" class="form-control edit-forms"
                                value="{{ user.username }}" required>
                        </div>

                        <div class="form-group mb-3">
                            <label for="bio" class="form-label text-white">Bio</label>
                            <textarea name="bio" id="bio" rows="4" class="form-control edit-forms"
                                placeholder="Tell us about yourself">{{ user.bio }}</textarea>
                        </div>

                        <div class="form-group mb-3">
                            <label for="email" class="form-label text-white">Email</label>
                            <input type="email" name="email" id="email" class="form-control edit-forms"
                                value="{{ user.email }}" required>
                        </div>

                        <div class="form-group mb-3">
                            <label for="password" class="form-label text-white">New Password</label>
                            <input type="password" name="password" id="password" class="form-control edit-forms"
                                placeholder="Leave blank to keep current password">
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn save-changes">Save Changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
