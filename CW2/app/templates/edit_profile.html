{% extends "base.html" %}

{% block title %}Edit Profile{% endblock %}

{% block content %}
<div class="edit-profile-container">
    <h1>Edit Your Profile</h1>
    <form method="POST" action="{{ url_for('edit_profile') }}">
        <!-- Username Field -->
        <div class="form-group">
            <label for="username">Username</label>
            <input
                type="text"
                name="username"
                id="username"
                class="form-control"
                value="{{ user.username }}"
                required
            />
        </div>

        <!-- Bio Field -->
        <div class="form-group">
            <label for="bio">Bio</label>
            <textarea
                name="bio"
                id="bio"
                rows="4"
                class="form-control"
            >{{ user.bio }}</textarea>
        </div>

        <!-- Email Field -->
        <div class="form-group">
            <label for="email">Email</label>
            <input
                type="email"
                name="email"
                id="email"
                class="form-control"
                value="{{ user.email }}"
                required
            />
        </div>

        <!-- Password Field -->
        <div class="form-group">
            <label for="password">New Password</label>
            <input
                type="password"
                name="password"
                id="password"
                class="form-control"
                placeholder="Leave blank to keep current password"
            />
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>
{% endblock %}
