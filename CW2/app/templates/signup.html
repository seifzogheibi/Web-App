{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="authorization-form">
    <h1 class="title">SafeHub</h1>
    <p class="text1">Sign up to the world's leading social media platform.</p>
    <form method="POST">
            <input type="text" name="username" class="username-box" placeholder="Username" required>
            <input type="email" name="email" class="email-box" placeholder="E-mail" required>
            <input type="password" name="password" name="password" class="password-box" placeholder="Password" required>
            <input type="password" name="confirm-password" class="confirm-password-box" placeholder="Confim Password" required>
        <button type="submit" class="login-button">Sign Up</button>
    </form>
    <p class="text2">Already have an account? <a href="{{ url_for('login') }}">Log In</a></p>
</div>
{% endblock %}
